<html>
    <head>
        <link rel="stylesheet" href="/static/static/command_palette.css">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        
        <div id="app">
            <div class="container">
                <span v-if="!seen" class="hint">
                    Use Ctrl (or Cmd) + Space to open the Command Palette
                </span>
                <span v-if="seen">
                    <input ref="search" style="width:100%" v-model="search" placeholder="search for a command ...">
                    <action-item
                        v-for="item in actionsList"
                        v-bind:action="item"
                        v-bind:key="item.id"
                    ></action-item>
                </span>
            </div>
        </div>

        
        <script src="/static/static/command_palette.js"></script>
    </body>
</html>
